<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ccf48f98ef.js"
      crossorigin="anonymous"></script>
  </head>
  <body background="/img/photo-1544640808-32ca72ac7f37.avif">
    <header class="navbar">
      <div class="logo">
        <i class="fa-solid fa-book-open-reader"></i>
        <h1>LIBRARY</h1>
      </div>
      <div class="nav_list">
        <ul>
          <li class="add active">
            <a onclick="scrolldiv()" href="#add">ADD</a>
          </li>
          <li class="books">
            <a onclick="scrolldiv2()" href="#books">Books</a>
          </li>
          <li class="search">
            <a onclick="scrolldiv3()" href="#search">Search</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="section1">
      <form id="addBookForm">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" required />
        <br /><br />

        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" name="bookId" required />
        <br /><br />

        <label for="bookAuthor">Book Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required />
        <br /><br />

        <button type="button" onclick="addBook()">Add Book</button>
      </form>
    </div>
    <div class="section2" id="section_2">
      <h2>Book List</h2>
      <table id="bookTable">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
    <div class="section3" id="section_3">
      <h2>Search Books</h2>
      <form id="searchForm">
        <label for="searchInput">Search by Name:</label>
        <input type="text" id="searchInput" name="searchInput" />
        <button type="button" onclick="searchBooks()">Search</button>
      </form>
      <ul id="searchResults"></ul>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
