<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicate the design</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hf" id="header">
        <h1 style="color: whitesmoke">Header</h1>
      </div>
      <div class="center">
        <div class="center1">
          <div class="side1">
            <div id="hero"><h2 style="color: whitesmoke">Hero</h2></div>
            <div id="side-bar"><h2 style="color: whitesmoke">Sidebar</h2></div>
          </div>
          <div class="side2">
            <div id="main-content">
              <h2 style="color: whitesmoke">Main Content</h2>
              <p style="color: whitesmoke">
                **if things do not look right, make sure your browser is in
                "Experimental Mode."
              </p>
            </div>
            <div id="extra-content">
              <h2 style="color: whitesmoke">Extra Content</h2>
            </div>
          </div>
        </div>
        <div class="center2">
          <div id="related-images">
            <h2 style="color: whitesmoke">Related Images</h2>
          </div>
          <div id="related-posts">
            <h2 style="color: whitesmoke">Related Posts</h2>
          </div>
        </div>
      </div>
      <div class="hf" id="footer">
        <h1 style="color: whitesmoke">Footer</h1>
      </div>
    </div>
  </body>
</html>
